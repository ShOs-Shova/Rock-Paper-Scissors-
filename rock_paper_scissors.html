<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <p class="heading">
    Rock Paper Scissors
  </p>

  <button 
    class="move-button js-rock-button"> 
    <img src="images/rock-emoji.png" class="move-icon">
  </button>
  <button 
   class="move-button js-paper-button">  <img src="images/paper-emoji.png" class="move-icon">
  </button>
  <button 
   class="move-button js-scissors-button">  <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result">
     
    </p>
    <p class="js-moves">
    
    </p>
    <p class="js-score score">

    </p>
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
     localStorage.removeItem('score');
     WhatTheHell();
    
    "  class="reset-button">
      Reset Score
    </button>
    <button class="Autoplay-button" onclick="
      runAutoPlay();
    ">Autoplay</button>

    <script src="rps.js"></script>
</body>
</html>
